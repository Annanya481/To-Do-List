<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="assets/css/todo.css">
        <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>To-Do List <span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
            <input type="text" placeholder="Add New ToDo">

            <ul>
                <li><span><i class="fas fa-trash"></i></span> Go To Potions Class</li>
                <li><span><i class="fas fa-trash"></i></span> Buy New Robes</li>
                <li><span><i class="fas fa-trash"></i></span> Visit Hagrid</li>
            </ul>
        </div>
        <script type="text/javascript" src="assets/js/todo.js"></script>
    </body>
</html>
